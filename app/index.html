<!doctype html>
<html lang="en" ng-app="RPSLS">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <script src="lib/modernizr.js"></script>
</head>
<body ng-controller="gameCtrl">

<div class="row">
  <div class="small-6 small-centered columns score"><h1>Score</h1></div>
  <div class="row">
    <div class="small-2 small-offset-2 columns"><h5>Player: {{playerScore}}</h5></div>
    <div class="small-2 small-offset-2 columns"><h5>Ties: {{ties}}</h5></div>
    <div class="small-2 small-offset-2 columns"><h5>Computer: {{computerScore}}</h5></div>
  </div>
</div>

<br>
<br>

<div class="row">
  <div class="small-6 columns">
    <h2 class="text-center">Make Your Selection</h2>
    <div class="panel">
      <input type="radio" ng-model="playerChoice" value="0" id="playerRock"><label for="playerRock">Rock</label><br>
      <input type="radio" ng-model="playerChoice" value="1" id="playerPaper"><label for="playerPaper">Paper</label><br>
      <input type="radio" ng-model="playerChoice" value="2" id="playerScissors"><label for="playerScissors">Scissors</label><br>
      <input type="radio" ng-model="playerChoice" value="4" id="playerLizard"><label for="playerLizard">Lizard</label><br>
      <input type="radio" ng-model="playerChoice" value="3" id="playerSpock"><label for="playerSpock">Spock</label><br>
      <div class="text-center">
        <a href="#" class="small button" data-reveal-id="resultsModal" ng-click="playGame()">Shoot</a><br/>
      </div>
    </div>
  </div>

  <div class="small-6 columns">
    <h2>The computer is waiting...</h2>
  </div>
</div>


<div id="resultsModal" class="reveal-modal" data-reveal>
  <h2>{{result}}</h2>
  <p class="lead">You played <strong>{{playerChoice | parseResults}}</strong>. Your opponent played <strong>{{computerChoice | parseResults}}</strong>.</p>
  <p><a href="#" class="small button" ng-click="resetGame()">Play Again?</a></p>
  <a class="close-reveal-modal">&#215;</a>
</div>






  <script src="lib/jquery.js"></script>
  <script src="lib/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
