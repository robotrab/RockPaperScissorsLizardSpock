<!doctype html>
<html lang="en" ng-app="RPSLS">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Lizard Spock</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/foundation.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>

  <script src="lib/modernizr.js"></script>
</head>
<body>

<div class="row">
  <div class="small-6 small-centered columns score">Score</div>
  <div class="row">
    <div class="small-3 small-offset-2 columns">Player: 0</div>
    <div class="small-3 small-offset-2 columns">Computer: 0</div>
  </div>
</div>

<br>
<br>

<div class="row">
  <div class="small-6 columns">
    <h2 class="game-choice">Make Your Selection</h2>
    <input type="radio" name="playerChoice" value="Rock" id="playerRock"><label for="playerRock">Rock</label><br>
    <input type="radio" name="playerChoice" value="Paper" id="playerPaper"><label for="playerPaper">Paper</label><br>
    <input type="radio" name="playerChoice" value="Scissors" id="playerScissors"><label for="playerScissors">Scissors</label><br>
    <input type="radio" name="playerChoice" value="Lizard" id="playerLizard"><label for="playerLizard">Lizard</label><br>
    <input type="radio" name="playerChoice" value="Spock" id="playerSpock"><label for="playerSpock">Spock</label><br>
    <div class="game-choice">
      <p><a href="#" class="small button">Shoot</a><br/>
    </div>
  </div>

  <div class="small-6 columns">
    <h2>The computer is waiting...</h2>
  </div>
</div>

  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
